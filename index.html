<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>
  <div id="card-container">

    <div id="description">

      <h2>Get <span id="p-text">insights </span>that help your business grow.
      </h2>
      
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div id="comp-temp-query">

        <div id="comp">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div><!--COMP-->

        <div id="temp">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div><!--TEMP-->

        <div id="query">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div><!--QUERY-->

      </div><!--COMP TEMP QUERY-->
    </div><!--DESCRIPTION-->

    <div id="image">
      <img src="./images/image-header-desktop.jpg" alt="" id="desktop">
      <img src="./images/image-header-mobile.jpg" alt="" id="mobile">
    </div><!--IMAGE-->

  </div><!--CARD CONTAINER-->

</body>
</html>
